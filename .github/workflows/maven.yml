# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

# Run on all commits
# NOTE: can be changed later, as described in here:
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on
on: push

jobs:
  build:
    # Pin to Ubuntu 22.04, see https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        wget https://nusmv.fbk.eu/distrib/NuSMV-2.6.0-linux64.tar.gz
        tar -xvzf NuSMV-2.6.0-linux64.tar.gz
        export PATH=$PWD/NuSMV-2.6.0-Linux/bin:$PATH
        mvn -B compile --file pom.xml
        mvn -B package --file pom.xml
    - name: Prepare for packaging
      run: |
        mkdir asm_dist/lib
        cp code/extensions/asmeta.validator/asmeta.validator/dist/AsmetaV.jar asm_dist/lib/.
        cp code/extensions/asmeta.flattener/asmeta.flattener.cli/dist/AsmetaF.jar asm_dist/lib/.
        cp code/extensions/asmetasmv/asmeta.smv/dist/AsmetaSMV.jar asm_dist/lib/.
        cp code/extensions/asmeta.modeladvisor/asmeta.modeladvisor/dist/AsmetaMA.jar asm_dist/lib/.
        cp code/extensions/asmeta.refprover/translatorToSMT/dist/AsmetaToSMT.jar asm_dist/lib/.
        cp code/extensions/asmeta.refprover/refinementProof/dist/AsmetaRefProver.jar asm_dist/lib/.
        cp code/core/asmeta.parser/asmeta.parser.cli/dist/AsmetaLc.jar asm_dist/lib/.
        cp code/core/asmeta.simulator/asmeta.simulator.cli/dist/AsmetaS.jar asm_dist/lib/.
        cp code/experimental/asmetal2cpp/asmetal2cpp_cli/dist/Asmeta2Cpp.jar asm_dist/lib/.
        echo $GITHUB_SHA > asm_dist/VERSION

    # An example of how to pass artifacts between jobs is here:
    # https://docs.github.com/en/actions/using-workflows/storing-workflow-data-as-artifacts#passing-data-between-jobs-in-a-workflow
    - name: Upload CLI binarier
      uses: actions/upload-artifact@v3
      with:
        name: Asmeta CLI Distribution
        # NOTE: are the new binaries in `target` directory?
        path: |
          asm_dist
        # Keep only for one day now
        retention-days: 1
        

