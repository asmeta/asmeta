# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests=true --file pom.xml
    - name: Upload update site archive
      uses: actions/upload-artifact@v3
      with:
        name: asmeta-update-site
        path: asmeta.updatesite/target/asmeta.updatesite-*-SNAPSHOT-bin.zip
        retention-days: 7
    - name: Upload Asm2C++ CLI JAR
      uses: actions/upload-artifact@v3
      with:
        name: asm2cpp-cli
        path: code/experimental/asmetal2cpp/asmetal2cpp_cli/dist/Asmeta2Cpp.jar
        retention-days: 7
