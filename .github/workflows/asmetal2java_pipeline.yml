name: Asm2java - Build and Push CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test with Maven
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code/experimental/asmetal2java/asmetal2java_codegen
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install dependencies
        working-directory: .
        run: mvn --batch-mode install -DskipTests

      - name: Build and test with Maven
        run: mvn --batch-mode clean verify

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: asmetal2java.jar
          path: ./code/experimental/asmetal2java/asmetal2java_codegen/dist/asmetal2java.jar
          retention-days: 1

  push:
    name: Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: asmetal2java.jar
          path: ./code/experimental/asmetal2java/asmetal2java_codegen/dist

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ISAAC_DOCKER_USERNAME }}
          password: ${{ secrets.ISAAC_DOCKER_PASSWORD }}

      - name: Build and push codegen
        uses: docker/build-push-action@v6
        with:
          context: ./code/experimental/asmetal2java/asmetal2java_codegen
          push: true
          tags: isaacmaffeis/asmetal2java:latest
      
      - name: Delete Artifact
        uses: GeekyEggo/delete-artifact@v5.1.0
        with:
          name: asmetal2java.jar
