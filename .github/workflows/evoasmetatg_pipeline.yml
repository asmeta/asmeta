on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

name: Upload EvoAsmetaTG Release Asset

jobs:
  build:
    name: Upload EvoAsmetaTG Release Asset
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code/experimental/asmeta.evotest/evoAsmetaTG
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install dependencies -U
        working-directory: .
        run: mvn --batch-mode install -DskipTests
     
      - name: Install asmetal2java -U
        working-directory: ./code/experimental/asmetal2java/asmetal2java_codegen
        run: mvn --batch-mode install -DskipTests
     
      - name: Install junit2avalla -U
        working-directory: ./code/experimental/asmeta.evotest/junit2avalla
        run: mvn --batch-mode install -DskipTests
          
      - name: Build with Maven
        run: mvn -B package -Djansi.force=false -Djansi.strip=true -U
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: EvoAsmetaTG Latest Release
          draft: false
          prerelease: false
       
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./codeexperimental/asmeta.evotest/evoAsmetaTG/dist/evoasmetatg.zip
          asset_name: evoasmetatg.zip
          asset_content_type: application/zip
