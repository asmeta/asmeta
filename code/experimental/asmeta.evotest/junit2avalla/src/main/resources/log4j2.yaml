Configuration:
  Properties:
    Property:
      - name: "--logfile"
        value: "logs/debug.log"
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n"
    File:
      - name: "DEBUG_LOG"
        fileName: "${main:\\--logfile}"
        append: false
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n"
  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        - ref: "CONSOLE"
          level: "INFO"
    Logger:
      name: "org.asmeta.junit2avalla"
      level: "DEBUG"
      AppenderRef:
        - ref: "DEBUG_LOG"
          level: "DEBUG"
